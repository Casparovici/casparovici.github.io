<!DOCTYPE html>
<html>
<head>
	<title>Reservation - My Holiday Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>My Holiday Home</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="house.html">The House</a></li>
				<li><a href="area.html">The Area</a></li>
				<li><a href="reservation.html">Reservation</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<h2>Reservation</h2>
		<form action="book.php" method="POST">
			<label for="check-in-date">Check-in date:</label>
			<input type="date" id="check-in-date" name="check-in-date" required>
			
			<label for="check-out-date">Check-out date:</label>
			<input type="date" id="check-out-date" name="check-out-date" required>
			
			<label for="adults">Adults:</label>
			<input type="number" id="adults" name="adults" min="1" required>
			
			<label for="children">Children:</label>
			<input type="number" id="children" name="children" min="0" required>
			
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			
			<label for="message">Message:</label>
			<textarea id="message" name="message"></textarea>
			
			<button type="submit">Submit</button>
		</form>
	</main>
	
	<footer>
		<p>&copy; 2023 My Holiday Home</p>
	</footer>
</body>
</html>
